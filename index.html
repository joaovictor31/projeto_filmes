<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de filmes para assistir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
  <!-- Link para a fonte Merriweather do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Link para o bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h2><i class="bi bi-film"></i>Meus Filmes</h2>
        <section id="search-container">
        <div class="input-wrapper movie-name-wrapper">
        <label for="movie-name">Nome:</label>
        <input type="text" id="movie-name">
        </div>
       
        <div class="input-wrapper movie-year-wrapper">
        <label for="movie-year">Ano:</label>
        <input type="text" id="movie-year">  
        </div>
        
        <button id="botao"><i class="bi bi-search"></i></button>
        </section>
        
    </header>

    <main>
        <h2>Começe agora a escolher a sua lista de Filmes!</h2>
        <section id="movie-list"></section>
        <article id="modal-overlay">
            <section id="modal-background"></section>
            <section id="modal-container">
                <h2>Título do Filme</h2>
            </section>
        </article>
    </main>
</body>
</html>
